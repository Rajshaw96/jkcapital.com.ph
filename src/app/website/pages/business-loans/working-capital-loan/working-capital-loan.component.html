<app-hero-section
  title="Working Capital Loan"
  subtitle="Fast, flexible funding to cover daily business needs payroll, rent, inventory, and more so your operations stay smooth."
  buttonText="Connect with our Loan Experts"
  buttonLink="/industries"
  image="assets/img/banner/working-capital-loan.png">
</app-hero-section>
<section class="loan-solutions">
  <div class="container section">
    <div class="section-header">
      <span class="section-line"></span>
      <h2>Short-Term Cash Support to Keep Your Day-to-Day<br>Operations Running Smoothly</h2>
      <p>
        Cover payroll, rent, inventory, and other daily business expenses to stabilize your cash flow, while<br>you manage day-to-day priorities without disruption.
      </p>
    </div>

    <div class="solutions-grid">
      <div class="solution-card" *ngFor="let item of solutions">
        <!-- Image with Overlay -->
        <div class="image-wrap">
          <img [src]="item.image" [alt]="item.alt" />
          <div class="image-overlay"></div>
        </div>

        <!-- Content -->
        <div class="solution-content">
          <h3>{{ item.title }}</h3>
          <p>{{ item.desc }}</p>
        </div>
        
        <!-- Decorative Bottom Accent -->
        <div class="card-accent"></div>
      </div>
    </div>
  </div>
</section>
<app-working-capital-compare></app-working-capital-compare>
<app-loan-simulator></app-loan-simulator>
<app-process-eligibility></app-process-eligibility>
<app-faq></app-faq>
<app-cta-banner></app-cta-banner>
<app-in-the-spotlight></app-in-the-spotlight>
