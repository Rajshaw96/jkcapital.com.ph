<section class="partners-section">
  <div class="container">

    <!-- Header -->
    <div class="section-header">
      <span class="section-line"></span>
      <h2>Our Partners</h2>
    </div>

    <!-- Carousel -->
    <div
      class="partners-carousel"
      (mouseenter)="pause()"
      (mouseleave)="resume()"
    >
      <div class="partners-track">
        <div class="partner-card" *ngFor="let partner of duplicatedPartners">
          <img
            [src]="partner.logo"
            [alt]="partner.name"
            loading="lazy"
          />
        </div>
      </div>
    </div>

  </div>
</section>
