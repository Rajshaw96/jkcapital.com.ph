<section class="section spotlight-section">
  <div class="container">

    <!-- HEADER -->
    <div class="section-header">
      <span class="section-line"></span>
      <h4>Featured news</h4>
      <h2>In The Spotlight</h2>
    </div>

    <!-- GRID -->
    <div class="spotlight-grid">
      <article class="spotlight-card" *ngFor="let item of items">

        <div class="image-wrap">
          <img [src]="item.image" [alt]="item.category" loading="lazy" />
        </div>

        <div class="meta">
          <span class="tag">{{ item.category }}</span>
          <span class="date"> | {{ item.date }}</span>
        </div>

        <a class="title" [href]="item.link" target="_blank">
          {{ item.title }}
        </a>

      </article>
    </div>

  </div>
</section>
