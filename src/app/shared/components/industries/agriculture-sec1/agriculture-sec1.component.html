<section class="loan-structure section">
  <div class="container">

    <!-- HEADER -->
    <div class="section-header">
      <span class="section-line"></span>
      <h2>{{ title }}</h2>
      <p [innerHTML]="subtitle"></p>
    </div>

    <!-- CARDS -->
    <div class="structure-grid">

      <!-- CARD 1 -->
      <div class="structure-card">
        <img
          [src]="card1Image"
          [alt]="card1Title"
          loading="lazy"
        />

        <h3>{{ card1Title }}</h3>
        <p>{{ card1Description }}</p>
      </div>

      <!-- CARD 2 -->
      <div class="structure-card">
        <img
          [src]="card2Image"
          [alt]="card2Title"
          loading="lazy"
        />

        <h3>{{ card2Title }}</h3>
        <p>{{ card2Description }}</p>
      </div>

    </div>

  </div>
</section>
