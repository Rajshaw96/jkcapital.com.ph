<section class="compare-section">
  <div class="container">

    <!-- HEADER -->
    <div class="section-header">
      <span class="section-line"></span>
      <h2>Project Financing vs. Standard Business Loan</h2>
    </div>

    <!-- TABLE CARD -->
    <div class="compare-card">
      <table class="compare-table">
        <thead>
          <tr>
            <th>Project Financing</th>
            <th>Standard Business Loan</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let row of rows">
            <td>
              <span class="check">
                <img src="assets/img/icons/check_circle.png" />
              </span>

              <ng-container *ngIf="formatSentence(row.projectFinancing) as txt">
                {{ txt.first }}
              </ng-container>
            </td>

            <td>
              <span class="check">
                <img src="assets/img/icons/check_circle.png" />
              </span>

              <ng-container *ngIf="formatSentence(row.standardBusinessLoan) as txt">
                {{ txt.first }}
              </ng-container>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</section>
