<h3>Comments</h3>

<input [(ngModel)]="name" placeholder="Your name" />
<textarea [(ngModel)]="message" placeholder="Your comment"></textarea>
<button (click)="addComment()">Post Comment</button>

<div *ngFor="let c of comments">
  <strong>{{ c.name }}</strong>
  <p>{{ c.message }}</p>
  <small>{{ c.date }}</small>
</div>
