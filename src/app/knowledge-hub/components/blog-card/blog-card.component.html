<div class="blog-card" (click)="openBlog()">
  <img [src]="blog.thumbnail" alt="{{ blog.title }}" />

  <div class="card-content">
    <span class="category">{{ blog.category }}</span>
    <h3>{{ blog.title }}</h3>
    <p>{{ blog.excerpt }}</p>

    <div class="meta">
      <span>{{ blog.createdAt }}</span>
      <span>❤️ {{ blog.likes }}</span>
    </div>
  </div>
</div>
