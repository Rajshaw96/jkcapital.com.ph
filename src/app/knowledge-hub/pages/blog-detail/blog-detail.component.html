<section class="kh-wrapper">
  <div class="kh-container">

    <article *ngIf="blog">
      <h1>{{ blog.title }}</h1>
      <p class="meta">{{ blog.author }} â€¢ {{ blog.createdAt }}</p>

      <img [src]="blog.thumbnail" class="cover" />

      <div class="content" [innerHTML]="blog.content"></div>

      <app-like-button></app-like-button>
      <app-share-buttons></app-share-buttons>
      <app-comments></app-comments>
    </article>

    <aside class="kh-sidebar">
      <app-blog-search></app-blog-search>
      <app-blog-categories></app-blog-categories>
      <app-recent-posts></app-recent-posts>
    </aside>

  </div>
</section>
