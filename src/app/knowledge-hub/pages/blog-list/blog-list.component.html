<section class="kh-wrapper">
  <div class="kh-container">

    <!-- MAIN CONTENT -->
    <div class="kh-content">
      <h1 class="kh-title">Knowledge Hub</h1>

      <!-- SEARCH -->
      <app-blog-search
        (search)="onSearch($event)">
      </app-blog-search>

      <!-- CATEGORY TABS -->
      <div class="category-tabs">
        <button
          [class.active]="selectedCategory === 'All'"
          (click)="onCategorySelect('All')">
          All
        </button>

        <button
          *ngFor="let cat of categories"
          [class.active]="selectedCategory === cat"
          (click)="onCategorySelect(cat)">
          {{ cat }}
        </button>
      </div>

      <!-- BLOG GRID -->
      <div class="blog-grid">
        <app-blog-card
          *ngFor="let blog of filteredBlogs"
          [blog]="blog">
        </app-blog-card>

        <p *ngIf="filteredBlogs.length === 0">
          No articles found.
        </p>
      </div>
    </div>

    <!-- SIDEBAR -->
    <aside class="kh-sidebar">
      <app-recent-posts></app-recent-posts>
    </aside>

  </div>
</section>
